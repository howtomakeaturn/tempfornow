<p>Atayal is a CMS&nbsp;composed of purely some&nbsp;<a href="http://laravel.com/docs/4.2/packages">Laravel Packages.</a></p>

<h1>Why?</h1>

<p>Because <a href="http://laravel.com/docs/4.2">Laravel</a> itself is flexible enough, we shouldn&#39;t make more magics on top of it.</p>

<p>Just utilize what Laravel provides.</p>

<p>To extend Atayal should be just to drag and drop&nbsp;your <a href="http://laravel.com/docs/4.2/packages" style="line-height: 20.7999992370605px;">Laravel Packages</a> to &#39;Atayal/Modules&#39; folder.</p>
